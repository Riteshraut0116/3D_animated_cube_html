<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube Loader</title>
  <style>
    /* Center the cube on the screen */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(0, 6, 7);
      min-height: 50vh;
    }
 
    /* Cube loader container */
    .cube-loader {
      position: relative;
      width: 100px; /* Cube width */
      height: 150px; /* Cube height */
      transform-style: preserve-3d;
      transform: rotateX(-30deg); /* Initial angle */
      animation: animate 4s linear infinite; /* Cube rotation animation */
    }
 
    /* Keyframes for rotating the cube */
    @keyframes animate {
      0% {
        transform: rotateX(-30deg) rotateY(0);
      }
      100% {
        transform: rotateX(-30deg) rotateY(360deg);
      }
    }
 
    /* Wrapper for the cube faces */
    .cube-loader .cube-wrapper {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }
 
    /* Each face of the cube */
    .cube-loader .cube-wrapper .cube-span {
      position: absolute;
      width: 100%;
      height: 100%;
      transform: rotateY(calc(90deg * var(--i))) translateZ(50px); /* Position each face */
      background: linear-gradient(
        to bottom,
        hsl(330, 3.13%, 25.1%) 0%,
        hsl(177.27, 21.71%, 32.06%) 5.5%,
        hsl(176.67, 34.1%, 36.88%) 12.1%,
        hsl(176.61, 42.28%, 40.7%) 19.6%,
        hsl(176.63, 48.32%, 43.88%) 27.9%,
        hsl(176.66, 53.07%, 46.58%) 36.6%,
        hsl(176.7, 56.94%, 48.91%) 45.6%,
        hsl(176.74, 62.39%, 50.91%) 54.6%,
        hsl(176.77, 69.86%, 52.62%) 63.4%,
        hsl(176.8, 76.78%, 54.08%) 71.7%,
        hsl(176.83, 83.02%, 55.29%) 79.4%,
        hsl(176.85, 88.44%, 56.28%) 86.2%,
        hsl(176.86, 92.9%, 57.04%) 91.9%,
        hsl(176.88, 96.24%, 57.59%) 96.3%,
        hsl(176.88, 98.34%, 57.93%) 99%,
        hsl(176.89, 99.07%, 58.04%) 100%
      );
    }
 
    /* Image styling */
    img {
      width: 100px; /* Match cube width */
      height: 150px; /* Match cube height */
      filter: opacity(0.7); /* Adjust opacity */
    }
 
    /* Cube top styling */
    .cube-top {
      position: absolute;
      width: 100px;
      height: 100px;
      background: hsl(330, 3.13%, 25.1%);
      transform: rotateX(90deg) translateZ(50px);
      transform-style: preserve-3d;
    }
 
    /* Glow effect on the top */
    .cube-top::before {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      background: hsl(176.61, 42.28%, 40.7%);
      transform: translateZ(-180px);
      filter: blur(10px);
      box-shadow: 0 0 10px #323232,
                  0 0 20px hsl(176.61, 42.28%, 40.7%),
                  0 0 30px #323232,
                  0 0 40px hsl(176.61, 42.28%, 40.7%);
    }
 
    /* Text styling */
    p {
      margin: 20px;
      color: aqua;
      font-size: 12px;
      font-family: "Caveat", cursive;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="cube-loader">
    <div class="cube-top">
      <p>By: Programmer Ritesh Raut </p>
    </div>
    <div class="cube-wrapper">
      <span style="--i:0" class="cube-span">
        <img src="aria.jpg" alt="">
      </span>
      <span style="--i:1" class="cube-span">
        <img src="aria1.jpg" alt="">
      </span>
      <span style="--i:2" class="cube-span">
        <img src="aria2.jpg" alt="">
      </span>
      <span style="--i:3" class="cube-span">
        <img src="aria4.jpg" alt="">
      </span>
    </div>
  </div>
</body>
</html>
